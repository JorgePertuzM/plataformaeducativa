<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Olvidé mi Contraseña?</title>
    <link rel="stylesheet" href="../../../public/css/reset-password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="login-body">
    <div class="login-section">
        <div class="login-card">
            <h2 class="text-center">¿Olvidaste tu Contraseña?</h2>
            <p class="text-center">Introduce tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>
            <form>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" placeholder="Introduce tu correo" required>
                </div>
                <button type="submit" class="btn-primary">Enviar Enlace</button>
            </form>
            <p class="text-center"><a href="../auth/login.html">Volver a Iniciar Sesión</a></p>
        </div>
    </div>
</body>
</html>
