<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../public/css/set-new-password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Establecer Nueva Contraseña</title>
</head>
<body class="reset-password-body">
    <div class="reset-password-section">
        <div class="reset-password-card">
            <h2>Establecer Nueva Contraseña</h2>
            <form>
                <div class="form-group">
                    <label for="new-password">Nueva Contraseña</label>
                    <input type="password" id="new-password" required placeholder="Introduce tu nueva contraseña">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" required placeholder="Confirma tu nueva contraseña">
                </div>
                <button type="submit" class="btn-primary">Establecer Contraseña</button>
            </form>
        </div>
    </div>
</body>
</html>
